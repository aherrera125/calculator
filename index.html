<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="border">
            <div>
                <textarea readonly id="display"></textarea>

            </div>
            <div>
                <button id="percentage">%</button>
                <button id="clearCE">CE</button>
                <button id="clearC">C</button>
                <button id="div">/</button>
            </div>
            <div>
                <button id="nroSeven">7</button>
                <button id="nroEigth">8</button>
                <button id="nroNine">9</button>
                <button id="mult">*</button>
            </div>
            <div>
                <button id="nroFour">4</button>
                <button id="nroFive">5</button>
                <button id="nroSix">6</button>
                <button id="less">-</button>
            </div>
            <div>
                <button id="nroOne">1</button>
                <button id="nroTwo">2</button>
                <button id="nroThree">3</button>
                <button id="add" >+</button>
            </div>
            <div>
                <button id="changeSign">+/-</button>
                <button id="nroZero">0</button>
                <button id="comma">.</button>
                <button id="result">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
