<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="border">
            <div>
                <textarea readonly id="display"></textarea>

            </div>
            <div>
                <button id="" onclick="">%</button>
                <button id="" onclick="clearDisplay()">CE</button>
                <button id="" onclick="clearDisplay()">C</button>                
                <button id="" onclick="typeOperation('div')">/</button>
            </div>
            <div>
                <button id="" onclick="currentNumber('7')">7</button>
                <button id="" onclick="currentNumber('8')">8</button>
                <button id="" onclick="currentNumber('9')">9</button>                
                <button id="" onclick="typeOperation('mult')">*</button>
            </div>
            <div>
                <button id="" onclick="currentNumber('4')">4</button>
                <button id="" onclick="currentNumber('5')">5</button>
                <button id="" onclick="currentNumber('6')">6</button>                
                <button id="" onclick="typeOperation('less')">-</button>
            </div>
            <div>
                <button id="" onclick="currentNumber('1')">1</button>
                <button id="" onclick="currentNumber('2')">2</button>
                <button id="" onclick="currentNumber('3')">3</button>                
                <button id="" onclick="typeOperation('add')">+</button>
            </div>
            <div>
                <button id="" onclick="">+/-</button>
                <button id="" onclick="currentNumber('0')">0</button>
                <button id="" onclick="">.</button>
                <button id="" onclick="showResult()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
